<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    // Check if JavaScript is enabled, and redirect if it is
    const redirectUrl = document.documentElement.getAttribute('data-redirect-url');
    window.location.href = redirectUrl;
  </script>
</head>
<body data-redirect-url="https://youtube.com/somevideo">
  <p>If you are not redirected, <a id="fallback-link" href="#">click here</a>.</p>
  <script type="text/javascript">
    // Update fallback link if JS is enabled
    document.getElementById('fallback-link').href = redirectUrl;
  </script>
</body>
</html>
