<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            color: #FF5733;
        }
        p {
            font-size: 20px;
        }
        .flags {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .flags img {
            width: 30px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Flags for language selection -->
    <div class="flags">
        <a href="/404/en"><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg" alt="English"></a>
        <a href="/404/de"><img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" alt="German"></a>
        <a href="/404/sk"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Flag_of_Slovakia.svg" alt="Slovak"></a>
        <a href="/404/cz"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg" alt="Czech"></a>
        <a href="/404/fr"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg" alt="French"></a>
        <a href="/404/es"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spanish"></a>
    </div>

    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for does not exist or has moved.</p>
    <p>Feel free to use the language flags in the top right corner to switch to your preferred language.</p>
</body>
</html>
